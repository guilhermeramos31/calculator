<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="gridConteiner">
      <div class="output">
        <div data-previous-operand class="previusOperand"></div>
        <div data-current-operand class="currentOperand"></div>
      </div>
      <button data-all-clear class="spanTwo">AC</button>
      <button data-delete>DEL</button>
      <button data-operator class="operators">รท</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operator class="operators">*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operator class="operators">+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operator class="operators">-</button>
      <button data-number class="spanTwo">.</button>
      <button data-number>0</button>
      <button data-equals class="operators">=</button>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
